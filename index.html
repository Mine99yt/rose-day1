<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Rose Day ðŸŒ¹</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #000;
  overflow: hidden;
}

/* ---------- PAGE SYSTEM ---------- */
.page {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #2b0000, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
  opacity: 0;
  visibility: hidden;
  z-index: 1;
  pointer-events: none;
  transition: opacity 0.6s ease;
}

.page.active {
  opacity: 1;
  visibility: visible;
  z-index: 10;
  pointer-events: auto;
}

/* ---------- COMMON CONTENT ---------- */
.content {
  max-width: 420px;
  color: #fff;
  animation: fadeUp 0.8s ease both;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 14px;
}

p {
  font-size: 1.05rem;
  line-height: 1.6;
  opacity: 0.9;
}

button {
  margin-top: 26px;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #c62828;
  color: white;
}

/* ---------- FINAL PAGE FIX ---------- */
.final-wrapper {
  position: relative;
  z-index: 2;
}

.final-card {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 18px;
  padding: 24px;
  backdrop-filter: blur(8px);
  transform: none; /* ðŸ”’ CRITICAL MOBILE FIX */
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="page active">
  <div class="content">
    <h1>ðŸŒ¹ Happy Rose Day</h1>
    <p>A small journey, made with love.</p>
    <button onclick="nextPage()">Start</button>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page">
  <div class="content">
    <h1>For You</h1>
    <p>
      Like a rose, you bring warmth, beauty,
      and meaning to my days.
    </p>
    <button onclick="nextPage()">Next</button>
  </div>
</section>

<!-- PAGE 3 -->
<section class="page">
  <div class="content">
    <h1>One Promise</h1>
    <p>
      No matter the season,
      my care for you stays the same.
    </p>
    <button onclick="nextPage()">Next</button>
  </div>
</section>

<!-- FINAL PAGE -->
<section class="page">
  <div class="final-wrapper">
    <div class="final-card">
      <h1>ðŸŒ¹ Always Yours</h1>
      <p>
        This rose is not just a flower,<br>
        itâ€™s a feeling, meant only for you.
      </p>

      <!-- QR CODE -->
      <img src="qr.png" alt="QR Code"
           style="width:160px;margin-top:20px;border-radius:12px;">
    </div>
  </div>
</section>

<script>
let current = 0;
const pages = document.querySelectorAll(".page");

function nextPage() {
  pages[current].classList.remove("active");
  current = (current + 1) % pages.length;
  pages[current].classList.add("active");
}
</script>

</body>
</html>
